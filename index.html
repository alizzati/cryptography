<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Cipher & Rabin-p Image Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Secure Image Processing</h1>
        <p class="text-muted">Implementasi Hill Cipher & Rabin-p (Client-Side)</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">1. Konfigurasi</div>
                <div class="card-body">
                    <label class="form-label">Kunci Hill Cipher (Matriks 2x2)</label>
                    <div class="row g-2 mb-3">
                        <div class="col-6"><input type="number" id="k00" class="form-control text-center" value="3"></div>
                        <div class="col-6"><input type="number" id="k01" class="form-control text-center" value="3"></div>
                        <div class="col-6"><input type="number" id="k10" class="form-control text-center" value="2"></div>
                        <div class="col-6"><input type="number" id="k11" class="form-control text-center" value="5"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Gambar</label>
                        <input type="file" id="imageInput" class="form-control" accept="image/*">
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success" onclick="processImage('encrypt')">ENKRIPSI GAMBAR</button>
                        <button class="btn btn-outline-danger" onclick="processImage('decrypt')">DEKRIPSI GAMBAR</button>
                    </div>
                </div>
            </div>
            
            <div class="card shadow-sm mt-3">
                <div class="card-body">
                    <small class="text-muted d-block mb-2">Status Pengamanan Kunci (Rabin-p):</small>
                    <span class="badge bg-secondary">Belum Aktif</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">2. Hasil Visualisasi</div>
                <div class="card-body text-center bg-dark rounded-bottom d-flex align-items-center justify-content-center flex-column">
                    <canvas id="myCanvas" style="max-width: 100%; max-height: 400px; border: 1px dashed #555;"></canvas>
                    <p id="statusText" class="text-light mt-3 small">Silakan upload gambar untuk memulai...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
